
<!-- page content -->
<div class="right_col" role="main" xmlns:th="http://www.thymeleaf.org">
	<div class="">
		<div class="page-title">
			<div class="title_left">
				<h3>
					Users <small>Some examples to get you started</small>
				</h3>
			</div>

			<div class="title_right">
				<div
					class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
					<div class="input-group">
						<input type="text" class="form-control"
							placeholder="Search for..."> <span
							class="input-group-btn">
							<button class="btn btn-secondary" type="button">Go!</button>
						</span>
					</div>
				</div>
			</div>
		</div>

		<div class="clearfix"></div>

		<div class="row">
			<div class="col-md-12 col-sm-12 ">
				<div class="x_panel">
					<div class="x_title">
						<h2>
							Default Example <small>Users</small>
						</h2>
						<ul class="nav navbar-right panel_toolbox">
							<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown" role="button" aria-expanded="false"><i
									class="fa fa-wrench"></i></a>
								<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
									<a class="dropdown-item" href="#">Add column</a>
								</div></li>
							<li><a class="close-link"><i class="fa fa-close"></i></a></li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
						<div class="row">
							<div class="col-sm-12">
								<div class="card-box table-responsive">
									<p class="text-muted font-13 m-b-30">
										DataTables has most features enabled by default, so all you
										need to do to use it with your own tables is to call the
										construction function:
										<code>$().DataTable();</code>
									</p>
									<table id="datatable"
										class="table table-striped table-bordered" style="width: 100%">
										<thead>
											<tr>
												<th>User name</th>
												<th>Created Date</th>
												<th>Status</th>
												<th>Settings</th>
											</tr>
										</thead>


										<tbody>
											<tr th:each="user : ${users}">
												<td style="display: none;" th:text="${user.id}">id</td>
												<td th:text="${user.username}">1</td>
												<td th:text="${user.createddate}">1</td>
												<td th:text="${user.status}">1</td>
												<td><a th:href="@{'/user/edit?id=' + ${user.id}}">
												<i class="fa fa-edit text-green">
												</i></a>
													| <a href="#"><i class="fa fa-remove text-danger"></i></a>
												</td>
											</tr>


										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- /page content -->
